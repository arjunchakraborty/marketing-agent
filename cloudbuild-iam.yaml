# Cloud Build configuration for deploying to Cloud Run WITH IAM Authentication
# Usage: gcloud builds submit --config cloudbuild-iam.yaml
#
# This configuration requires Google Cloud IAM authentication to invoke the service.
# Users/service accounts must be granted roles/run.invoker permission.
#
# Prerequisites:
# 1. Enable required APIs: Cloud Run, Cloud Build, Container Registry, Secret Manager
# 2. Create secrets in Secret Manager (if using for other configs)
# 3. Grant Cloud Run service account access to secrets
# 4. Grant IAM permissions to users/service accounts who need access:
#    gcloud run services add-iam-policy-binding marketing-agent-backend \
#      --region us-central1 \
#      --member="user:user@example.com" \
#      --role="roles/run.invoker"

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/marketing-agent-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/marketing-agent-backend:latest'
      - './backend'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/marketing-agent-backend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/marketing-agent-backend:latest']
  
  # Deploy container image to Cloud Run WITH IAM authentication required
  # KEY CHANGE: Removed --allow-unauthenticated, Cloud Run will require IAM auth
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'marketing-agent-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/marketing-agent-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      # REMOVED: --allow-unauthenticated
      # Cloud Run will now require Google Cloud IAM authentication
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--timeout'
      - '${_TIMEOUT}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      # Note: API_KEYS can be omitted if you want to rely solely on Cloud Run IAM
      # If you want both Cloud Run IAM + API keys (hybrid), uncomment below:
      # - '--set-secrets'
      # - 'API_KEYS=api-keys:latest'
      # Set non-sensitive environment variables
      - '--set-env-vars'
      - 'ALLOWED_ORIGINS=${_ALLOWED_ORIGINS},LOG_LEVEL=${_LOG_LEVEL}'

images:
  - 'gcr.io/$PROJECT_ID/marketing-agent-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/marketing-agent-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitution variables with defaults
substitutions:
  _REGION: 'us-central1'
  _MEMORY: '2Gi'
  _CPU: '2'
  _TIMEOUT: '300'
  _MAX_INSTANCES: '10'
  _MIN_INSTANCES: '0'
  _ALLOWED_ORIGINS: 'https://your-frontend-domain.com'
  _LOG_LEVEL: 'INFO'



